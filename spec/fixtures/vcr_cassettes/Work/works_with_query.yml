        Data Archive, University of Essex","publicationYear":"2011","description":["This
        survey was designed to benchmark current levels of knowledge about cervical
        cancer among women in England. The survey will allow an evaluation of the
        success of the Department of Health’s key messages on cervical cancer in raising
        cervical cancer awareness. The survey made use of the Cervical Cancer Awareness
        Measure (Cervical CAM), which was developed by the Cervical Cancer Awareness
        and Symptoms Initiative (CCASI), a tripartite collaboration between the Department
        of Health, the Eve Appeal, and University College London’s Health Behaviour
        Research Centre. <br>\n<br>\nThe survey was carried out in November-December
        2009, prior to the launch on the Department of Health’s key messages on cervical
        cancer in January 2010. A sample of 1,392 women in England aged 16 years and
        over completed a questionnaire on a laptop, in their own homes.  The sample
        was selected using random location sampling, and was weighted to ensure that
        it was representative of women in England.<br>\n<br>\nA Special Licence access
        version of this study is available from the UK Data Archive under SN 6646.
        This study includes all the variables in the End User Licence (EUL) version
        but with the edition of a postcode variable.<br>"],"title":["National Awareness
