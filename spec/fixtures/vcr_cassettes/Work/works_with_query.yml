        Initiative: Cancer Awareness Measure, Lambeth, 2009-2010"]},{"datacentre_symbol":"BL.CAM","xml":"","allocator_symbol":"BL","minted":"2016-12-22T19:51:50Z","updated":"2016-12-22T19:51:50Z","doi":"10.17863/CAM.946","schema_version":"3","resourceTypeGeneral":"Text","description":["This
        is the author accepted manuscript. The final version is available from the
        American Association for Cancer Research via http://dx.doi.org/10.1158/2159-8290.CD-15-1227","Breast,
        ovarian, and prostate cancers are hormone-related and may have a shared genetic
        basis, but this has not been investigated systematically by genome-wide association
        (GWA) studies. Meta-analyses combining the largest GWA meta-analysis data
        sets for these cancers totaling 112,349 cases and 116,421 controls of European
        ancestry, all together and in pairs, identified at P < 10−8 seven new cross-cancer
        loci: three associated with susceptibility to all three cancers (rs17041869/2q13/BCL2L11;
        rs7937840/11q12/INCENP; rs1469713/19p13/GATAD2A), two breast and ovarian cancer
        risk loci (rs200182588/9q31/SMC2; rs8037137/15q26/RCCD1), and two breast and
        prostate cancer risk loci (rs5013329/1p34/NSUN4; rs9375701/6q23/L3MBTL3).
        Index variants in five additional regions previously associated with only
        one cancer also showed clear association with a second cancer type. Cell-type–specific
        expression quantitative trait locus and enhancer–gene interaction annotations
        suggested target genes with potential cross-cancer roles at the new loci.
        Pathway analysis revealed significant enrichment of death receptor signaling
        genes near loci with P < 10−5 in the three-cancer meta-analysis. SIGNIFICANCE:
        We demonstrate that combining large-scale GWA meta-analysis findings across
        cancer types can identify completely new risk loci common to breast, ovarian,
        and prostate cancers. We show that the identification of such cross-cancer
        risk loci has the potential to shed new light on the shared biology underlying
        these hormone-related cancers.","The Breast Cancer Association Consortium
        (BCAC), the Prostate Cancer Association Group to Investigate Cancer Associated
        Alterations in the Genome (PRACTICAL), and the Ovarian Cancer Association
        Consortium (OCAC) that contributed breast, prostate, and ovarian cancer data
        analyzed in this study were in part funded by Cancer Research UK [C1287/A10118
        and C1287/A12014 for BCAC; C5047/A7357, C1287/A10118, C5047/A3354, C5047/A10692,
        and C16913/A6135 for PRACTICAL; and C490/A6187, C490/A10119, C490/A10124,
        C536/A13086, and C536/A6689 for OCAC]. Funding for the Collaborative Oncological
        Gene-environment Study (COGS) infrastructure came from: the European Community''s
        Seventh Framework Programme under grant agreement number 223175 (HEALTH-F2-2009-223175),
        Cancer Research UK (C1287/A10118, C1287/A 10710, C12292/A11174, C1281/A12014,
        C5047/A8384, C5047/A15007, C5047/A10692, and C8197/A16565), the US National
        Institutes of Health (CA128978) and the Post-Cancer GWAS Genetic Associations
        and Mechanisms in Oncology (GAME-ON) initiative (1U19 CA148537, 1U19 CA148065,
        and 1U19 CA148112), the US Department of Defence (W81XWH-10-1-0341), the Canadian
        Institutes of Health Research (CIHR) for the CIHR Team in Familial Risks of
        Breast Cancer, Komen Foundation for the Cure, the Breast Cancer Research Foundation,
        and the Ovarian Cancer Research Fund [with donations by the family and friends
        of Kathryn Sladek Smith (PPD/RPCI.07)]. Additional financial support for contributing
        studies is documented under Supplementary Financial Support."],"title":["Genome-Wide
        Meta-Analyses of Breast, Ovarian, and Prostate Cancer Association Studies
        Identify Multiple New Susceptibility Loci Shared by at Least Two Cancer Types"],"publisher":"Apollo
        - University of Cambridge Repository","publicationYear":"2016","resourceType":"Article"},{"datacentre_symbol":"TIB.UBS","xml":"","allocator_symbol":"TIB","minted":"2015-08-03T23:49:42Z","updated":"2015-08-03T23:49:42Z","doi":"10.15770/OPUS-TEST-1304","schema_version":"2.2","resourceTypeGeneral":"Collection","description":["Die
        zielgerichtete Apoptoseinduktion in Tumorzellen durch proapoptotische Liganden
        der TNF-Familie wie TNF, CD95L und TRAIL stellt einen wichtigen, neuen Ansatz
        in der Tumortherapie dar. Da TRAIL wirksame Aktivität gegenüber Tumorzellen
        und nur minimale Effekte gegenüber nicht transformierten, normalen Zellen
        aufzeigt und die systemische Applikation gut verträglich ist, eignet sich
        dieser Ligand besonders für die Entwicklung eines neuen Behandlungskonzepts.
        Allerdings zeigen bestimmte rekombinant hergestellte TRAIL-Varianten neben
        ihrer antitumoralen Wirkung auch Wirkung auf Normalgewebe, z.B. hepatotoxische
        Aktivität, was mit dem Potential zur Bildung höhermolekularer TRAIL-Aggregate
        in Zusammenhang steht. Löslicher TRAIL in seiner trimeren Form weist dagegen
        tumorselektive Eigenschaften auf, ist aber auch durch eine relativ geringe
        zytotoxische Wirkung auf Tumorzellen gekennzeichnet, da er nur über den TRAIL-R1
        Apoptose induziert. TRAIL-R2 hingegen wird durch membrangebundenen TRAIL oder
        durch löslichen TRAIL, der durch Antikörper auf der Zellmembran sekundär quervernetzt
        wurde, aktiviert. Bedeutend ist, dass TRAIL-R2 bei vielen Tumoren der dominant
        exprimierte TRAIL Todesrezeptor zu sein scheint. Erste Daten klinischer Studien
        mit TRAIL sind zwar sehr vielversprechend, weisen aber auch darauf hin, dass
        eine weitere klinische Entwicklung möglicherweise in der Kombination mit anderen
        antitumoralen Behandlungskonzepten liegt. Da viele Tumoren TRAIL resistent
        sind, ist in diesem Zusammenhang eine Sensitivierung – durch beispielsweise
        Chemotherapeutika - gegenüber der TRAIL-induzierten Apoptose unumgänglich,
        die wiederum auch nicht-transformierte Zellen gegenüber einer TRAIL-Wirkung
        sensitivieren kann. Dies zeigt auf, dass eine Optimierung der TRAIL Reagenzien
        hinsichtlich einer Verbessung der spezifischen, zielgerichteten Aktivität
        sehr wichtig ist. Um die selektiven, antitumoralen Eigenschaften von TRAIL
        zu verbessern, wurden in dieser Arbeit - durch die gentechnische Fusion mit
        Tumor-spezifischen scFvs - TRAIL-Fusionsproteine mit Spezifität für ErbB2
        und FAP generiert. Des Weiteren wurde eine innovative Formatvariante des TRAIL,
        das so genannte (single-chain) scTRAIL hergestellt und charakterisiert. Der
        Vergleich des einzelkettigen scTRAIL zu konventionellem, homotrimerem TRAIL
        zeigte keine Unterschiede in der Bioaktivität und in der Stabilität (in vitro
        und in vivo) auf. Die Charakterisierung der Antigen-spezifischen Fusionsproteine
        scFverbB2-TRAIL und scFverbB2-F-scTRAIL zeigte, dass diese neuen Fusionsproteine
        in vitro und in ersten präklinischen Anwendungen die Anforderungen an ein
        zielgerichtetes Tumortherapeutikum erfüllten. Beide Proteine zeigten spezifische
        Bindung auf ErbB2-positiven Karzinomzelllinien (Colo205-Zellen) und zeigten
        in vitro eine erhöhte, Antigen-abhängige Bioaktivität, wobei sich das einzelkettige
        scFverbB2-scTRAIL-Molekül durch die höchste Aktvität auszeichnete. Es konnte
        ebenfalls in vitro gezeigt werden, dass über die ErbB2-spezifische Bindung
        an die Zielzellmembran das TRAIL-Fusionsprotein Membran-TRAIL Bioaktivität
        nachahmt, was über eine effiziente Aktivierung des TRAIL-R2 nachgewiesen werden
        konnte. Dieses Konzept der zielgerichteten Apoptoseinduktion konnte durch
        die in vitro Charakterisierung weiterer TRAIL-Fusionsproteine mit Spezifität
        für FAP unterlegt werden. Im in vivo Xenotransplantationsmodell (humanes Kolonkarzinom205
        in NMRI nu/nu Mäusen) wurden schließlich die verbesserten antitumoralen Eigenschaften
        der hier in der Arbeit entwickelten ErbB2-spezifischen TRAIL-Varianten unter
        Beweis gestellt. Auch in diesen in vivo Experimenten zeichnete sich das einzelkettige,
        ErbB2-spezifische TRAIL-Molekül durch die höchste Aktivität aus. Zusammenfassend
        belegen diese „proof of concept“-Studien in vitro und in vivo die sehr gute
        antitumorale TRAIL-Aktivität, wobei die Apoptose-Induktion durch die Tumorantigen-spezifischen
        TRAIL-Varianten noch verstärkt werden konnte. Dementsprechend repräsentiert
        dieses Design-Konzept eine sehr vielversprechende Strategie zur Verbesserung
        der antitumoralen TRAIL-Wirkung bei gleichzeitiger Minimierung von potentiellen
        Nebenwirkungen gegenüber nicht-transformierten Zellen.","Homotrimeric soluble
        TRAIL is currently been clinically exploited as cancer therapeutic, but shows
        little antitumoral activity in monotherapy. In an attempt to further improve
        TRAIL''s tumor selective activity we generated new TRAIL fusion proteins comprising
        an antibody fragment (scFv) for targeting ErbB2. Further, a variant was designed,
        where TRAIL is expressed as a single polypeptide chain (scTRAIL). Apoptotic
        activity of scTRAIL is equivalent to a homotrimeric TRAIL molecule. We compared
        tumor targeting and apoptosis induction of scTRAIL based and of conventional,
        homotrimeric TRAIL fusion proteins with nontargeted TRAIL. Interestingly,
        among the tested TRAIL molecules, the tumor antigen targeted scTRAIL fusion
        protein showed highest apoptotic activity in vitro. The underlying mechanisms
        of this difference in apoptotic activity will be discussed. Data from a mouse
        tumor model with xenotransplanted Colo 205 cells also pointed to the highest
        antitumor activity for the erbB2 specific scTRAIL. Superior apoptosis induction
        of targeted TRAIL molecules represent a promising strategy to improve TRAIL''s
        anti-tumoral action and minimizes potential non-targeted actions on normal
        tissues."],"title":["Neue TRAIL-Varianten für die zielgerichtete Tumortherapie","Novel
        TRAIL variants for targeted cancer therapy"],"publisher":"Universität Stuttgart","publicationYear":"2008","resourceType":"doctoralThesis"},{"datacentre_symbol":"TIB.TUDO","xml":"","allocator_symbol":"TIB","minted":"2015-07-30T10:55:49Z","updated":"2015-08-07T10:35:57Z","doi":"10.0142/ELDORADO2-3147","schema_version":"2.2","resourceTypeGeneral":"Text","description":["A
        biochemical case study is reported on a 50-year old lady known to have breast
        cancer. The woman was treated by mastectomy and this was followed by unraveling
        brain metastases three years post-diagnosis of the cancer, which was treated
        by radiation and chemotherapy. Two months after ending her treatment, she
        exhibited acute changes in her mental status manifested by severe amnesia
        and fever. A generalized analytical and biochemical assessment revealed the
        presence of paraneoplastic limbic encephalitis.","Excli Journal"],"title":["A
        case study with breast cancer and brain metastasis encompassing acute onset
        of amnesia and altered mental status due to limbic encephalitis - biochemical
        and proteomic aspects"],"publisher":"Technische Universität Dortmund","publicationYear":"2008","resourceType":"article
        (journal)"},{"datacentre_symbol":"CDL.CDL","xml":"","allocator_symbol":"CDL","minted":"2011-12-07T19:09:15Z","updated":"2012-03-27T08:19:07Z","doi":"10.5061/DRYAD.FF6BD0PQ","schema_version":"2.2","title":["Data
