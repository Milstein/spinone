      string: '{"data":[{"id":"ands","type":"members","attributes":{"title":"Australian
        National Data Service","description":"\u003cp\u003eThe Australian National
        Data Service (ANDS) makes Australia\u0026#39;s research data assets more valuable
        for researchers, research institutions and the nation.\u003c/p\u003e\n\n\u003cp\u003eWe
        do this through working in trusted partnerships on research data projects,
        delivering reliable national services and enhancing the capability of Australia\u0026#39;s
        research data system.\u003c/p\u003e\n\n\u003cp\u003eA key ANDS service is
        the \u003ca href=\"http://researchdata.ands.org.au/\"\u003eResearch Data Australia\u003c/a\u003e
        discovery portal where you can find, access and reuse Australian research
        data.\u003c/p\u003e\n\n\u003cp\u003eANDS is a partnership led by Monash University,
