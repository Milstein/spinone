        Data Archive, University of Essex","publicationYear":"2010","description":["This
        survey was carried out using the Cancer Research UK <i>Cancer Awareness Measure</i>
        (CAM), a validated instrument developed by University College London, King''s
        College London and University of Oxford. It is used to assess the level of
        awareness and anticipated help-seeking behaviour amongst the public in relation
        to cancer. The survey was conducted across the Mount Vernon Cancer Network
        area. This comprises Luton, South Bedfordshire, West Hertfordshire and East
        and North Hertfordshire Primary Care Trusts (PCTs). The survey took place
        prior to the merger of the two Hertfordshire PCTs.<br>\n<br>\nA total of 2,018
        interviews were conducted face-to-face with residents using CAPI (Computer
        Aided Personal Interviewing) technology (users should note that the data file
        includes only 1,251 cases). Interviews took place between February and May
        2010. During interviewing, quotas were set for PCT, age, gender and ethnicity
        to ensure the sample represented as closely as possible the population of
        the Mount Vernon Cancer Network area. Upon completion of the interview, respondents
        were provided with an information sheet which gave them the answers to the
        questions contained within the interview, as well as providing details of
        support services should they require further information or wish to discuss
        anything that the survey had highlighted. For further details, please see
        documentation. <br>\n<br>"],"title":["National Awareness and Early Diagnosis
