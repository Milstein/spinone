        moment, 300.000 Austrian people are suffering from cancer, and every year
        15000-17000 inhabitants become new-diagnosed cancer patients. Due to fear
        of diagnosis, treatment, and of prognosis, cancer has an enormous[for full
        text, please go to the a.m. URL]","7th EFSMA – European Congress of Sports
        Medicine, 3rd Central European Congress of Physical Medicine and Rehabilitation"],"title":["Biofeedback
        for cancer patients"],"publisher":"German Medical Science GMS Publishing House","publicationYear":"2011","resourceType":"ConferencePaper"},{"datacentre_symbol":"BL.CAM","xml":"","allocator_symbol":"BL","minted":"2016-12-22T19:53:12Z","updated":"2016-12-22T19:53:12Z","doi":"10.17863/CAM.862","schema_version":"3","resourceTypeGeneral":"Text","description":["This
        is the author accepted manuscript. The final version is available from Elsevier
        via http://dx.doi.org/10.1016/j.jsbmb.2016.06.011","While estrogens have been
        shown to modulate EGFR/HER-1 and HER-2/neu expression in experimental systems,
        the effects of estrogen deprivation on expression levels of the HER-receptors
        and the neuregulin (NRG)1 ligand in breast cancers remain unknown. Here, we
        measured EGFR/HER-1-4 and NRG1 mRNA in ER positive tumors from 85 postmenopausal
        breast cancer patients before and after two weeks (n = 64) and three months
        (n = 85) of primary treatment with an aromatase inhibitor (AI). In tumors
        lacking HER-2/neu amplification, quantitative real-time PCR analyses revealed
        EGFR/HER-1 and NRG1 to vary significantly between the three time points (before
        therapy, after 2 weeks and after 3 months on treatment; P ≤ 0.001 for both).
        Pair-wise comparison revealed a significant increase in EGFR/HER-1 already
        during the first two weeks of treatment (P = 0.049) with a further increase
        for both EGFR/HER-1 and NRG1 after 3 months on treatment (P ≤ 0.001 and P
        = 0.001 for both comparing values at 3 months to values at baseline and 2
        weeks respectively). No difference between tumors responding versus non-responders
        was recorded. Further, no significant change in any parameter was observed
        among HER-2/neu amplified tumors. Analyzing components of the HER-2/neu PI3K/Akt
        downstream pathway, the PIK3CA H1047R mutation was associated with treatment
        response (P = 0.035); however no association between either AKT phosphorylation
        status or PIK3CA gene mutations and EGFR/HER-1 or NRG1 expression levels were
        observed. Our results indicate primary AI treatment to modulate expression
        of HER-family members and the growth factor NRG1 in HER-2/neu non-amplified
        breast cancers in vivo. Potential implications to long term sensitivity warrants
        further investigations.","The study was supported by the Norwegian Cancer
        Society (https://kreftforeningen.no), The Western Norway Regional Health Authority
        (http://www.helse-bergen.no/forskning/samarbeidsorganet), Odd Fellow Medisinsk
        Vitenskapelig Forskningsfond (oddfellow.no) and Martin Flatners legat."],"title":["Treatment
        with aromatase inhibitors stimulates the expression of epidermal growth factor
        receptor-1 and neuregulin 1 in ER positive/HER-2/neu non-amplified primary
        breast cancers"],"publisher":"Apollo - University of Cambridge Repository","publicationYear":"2016","resourceType":"Article"},{"datacentre_symbol":"BL.CAM","xml":"","allocator_symbol":"BL","minted":"2016-12-22T19:54:04Z","updated":"2016-12-22T19:54:04Z","doi":"10.17863/CAM.858","schema_version":"3","resourceTypeGeneral":"Text","description":["This
        is the final version of the article. It first appeared from Nature Publishing
        Group via http://dx.doi.org/10.1038/srep29832","Development of cervical squamous
        cell carcinoma requires increased expression of the major high-risk human-papillomavirus
        (HPV) oncogenes E6 and E7 in basal cervical epithelial cells. We used a systems
        biology approach to identify host transcriptional networks in such cells and
        study the concentration-dependent changes produced by HPV16-E6 and -E7 oncoproteins.
        We investigated sample sets derived from the W12 model of cervical neoplastic
        progression, for which high quality phenotype/genotype data were available.
        We defined a gene co-expression matrix containing a small number of highly-connected
        hub nodes that controlled large numbers of downstream genes (regulons), indicating
        the scale-free nature of host gene co-expression in W12. We identified a small
        number of ‘master regulators’ for which downstream effector genes were significantly
        associated with protein levels of HPV16 E6 (n=7) or HPV16 E7 (n=5). We validated
        our data by depleting E6/E7 in relevant cells and by functional analysis of
        selected genes $\\textit{in vitro}$. We conclude that the network of transcriptional
        interactions in HPV16-infected basal-type cervical epithelium is regulated
        in a concentration-dependent manner by E6/E7, via a limited number of central
        master-regulators. These effects are likely to be significant in cervical
        carcinogenesis, where there is competitive selection of cells with elevated
        expression of virus oncoproteins.","Cancer Research UK (Programme Grant A13080)"],"title":["Identification
        of host transcriptional networks showing concentration-dependent regulation
        by HPV16 E6 and E7 proteins in basal cervical squamous epithelial cells"],"publisher":"Apollo
        - University of Cambridge Repository","publicationYear":"2016","resourceType":"Article"},{"datacentre_symbol":"BL.CAM","xml":"","allocator_symbol":"BL","minted":"2016-12-22T19:54:55Z","updated":"2016-12-22T19:54:55Z","doi":"10.17863/CAM.1216","schema_version":"3","resourceTypeGeneral":"Text","description":["This
        is the author accepted manuscript. The final version is available from Nature
        Publishing Group via http://dx.doi.org/10.1038/nature19069","The changes that
        occur in cell dynamics following oncogenic mutation that lead to the development
        of tumours are currently unknown. Here, using skin epidermis as a model, we
        assessed the impact of oncogenic hedgehog signalling in distinct cell populations
        and their capacity to induce basal cell carcinoma, the most frequent cancer
        in humans. We found that only stem cells, and not progenitors, were competent
        to initiate tumour formation upon oncogenic hedgehog signalling. Interestingly,
        this difference was due to the hierarchical organization of tumour growth
        in oncogene-targeted stem cells, characterized by an increase in symmetric
        self-renewing divisions and a higher p53-dependent resistance to apoptosis,
        leading to rapid clonal expansion and progression into invasive tumours. Our
        work reveals that the capacity of oncogene-targeted cells to induce tumour
        formation is dependent not only on their long-term survival and expansion,
        but also on the specific clonal dynamics of the cancer cell of origin.","C.B.
        is an investigator of WELBIO. A.S-D. and JC.L. are supported by a fellowship
        of the FNRS and FRIA respectively. B.D.S. and E.H. are supported by the Wellcome
        Trust (grant number 098357/Z/12/Z and 110326/Z/15/Z). EH is supported by a
        fellowship from Trinity College, Cambridge. This work was supported by the
        FNRS, the IUAP program, the Fondation contre le Cancer, the ULB fondation,
        the foundation Bettencourt Schueller, the foundation Baillet Latour, a consolidator
        grant of the European Research Council."],"title":["Defining the clonal dynamics
        leading to mouse skin tumour initiation"],"publisher":"Apollo - University
        of Cambridge Repository","publicationYear":"2016","resourceType":"Article"},{"datacentre_symbol":"ZBMED.GMS","xml":"","allocator_symbol":"ZBMED","minted":"2011-09-20T12:16:49Z","updated":"2012-03-09T17:54:58Z","doi":"10.3205/11GMDS350","schema_version":"2.2","resourceTypeGeneral":"Text","description":["Introduction:
        Commercial airline pilots are exposed to cosmic radiation and other specific
        occupational factors, potentially increasing cancer mortality. The first results
        of cohort studies among commercial airline crew were published in the early
        1990s, the German cohort being one of the largest. The[for full text, please
        go to the a.m. URL]","Mainz//2011; 56. Jahrestagung der Deutschen Gesellschaft
        für Medizinische Informatik, Biometrie und Epidemiologie (gmds), 6. Jahrestagung
        der Deutschen Gesellschaft für Epidemiologie (DGEpi)"],"title":["Cancer mortality
        in a pooled cohort of German male commercial airline pilots: Extended follow-up"],"publisher":"German
        Medical Science GMS Publishing House","publicationYear":"2011","resourceType":"ConferencePaper"},{"datacentre_symbol":"TIB.TUDO","xml":"","allocator_symbol":"TIB","minted":"2015-07-30T11:56:19Z","updated":"2015-08-07T11:19:11Z","doi":"10.0142/ELDORADO2-5554","schema_version":"2.2","resourceTypeGeneral":"Text","description":["The
        aim of this study was to investigate the effect of crankcase oil on the cellular
        and functional integrity of rat skin. Thirty (30) rats were randomly grouped
        into six viz groups A–F. Group A (baseline control) received 2 ml of distilled
        water. 2.5 %, 5.0 %, 7.5 %, and 10.0 % v/v of the crankcase oil were prepared
        using unused oil as solvent and 2 ml of the concentrations were topically
        administered to groups C–F respectively for seven consecutive days. Group
        B served as positive control and received 2 ml of the unused oil. The rats
        were sacrificed 24 hours after the last administration, and blood and part
        of the skin were collected. Alkaline phosphatase (ALP), acid phosphatase (ACP),
        superoxide dismutase (SOD) and malondialdehyde level in the blood and skin
        samples collected were evaluated. Elemental analysis of the crankcase oil
        was also carried out. The result revealed high lead, iron and chromium levels.
        Blood lead concentration of rats was significantly (P<0.05) high after seven
        days of administration. ALP level in skin and serum increased significantly
        (P<0.05) with the concentration of crankcase oil. There was a significant
        decrease (P<0.05) in skin ACP activity while it increased significantly (P<0.05)
        in the serum. Similar results were observed in the SOD levels of the serum
        and the skin. The level increased significantly (P<0.05) in groups D–F when
        compared with controls. The MDA concentration of both serum and skin were
        significantly (P<0.05) elevated. This suggests toxic potential of used lubricating
        oil and its potential predisposition to cancer."],"title":["Toxicity evaluation
        of crankcase oil in rats"],"publisher":"Technische Universität Dortmund","publicationYear":"2012","resourceType":"article
        (journal)"},{"datacentre_symbol":"TIB.TUDO","xml":"","allocator_symbol":"TIB","minted":"2015-07-30T12:33:17Z","updated":"2015-08-07T11:47:02Z","doi":"10.0142/ELDORADO2-7117","schema_version":"2.2","resourceTypeGeneral":"Text","title":["Oncogene
