        article","title":["Rajnikant In Japan: Indian \"Superstardom\" And Low Value
        Markets"],"description":["This paper draws attention to some questions thrown
        up by the increased circulation of mass produced cultural commodities sourced
        from Asia in the relatively new markets of the region. Juxtaposing the short-lived
        success of the Indian star Rajnikant in Japan in the late 1990s and attempts
        to promote Korean films in the Indian theatrical circuits a decade later,
        the paper argues that in spite of their considerable differences both instances
        foreground the difficulties cultural industries of the region have in generating
        revenues in the region''s markets. The paper goes on to elaborate on a model
        of stardom, exemplified by Rajnikant, which has evolved as a direct response
        to the challenges posed by low value markets."],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2013","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:54:30Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:54:30Z","doi":"10.5281/ZENODO.268667","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["Three-Town Revolution: Implications Of Cinema''S Politics
        For The Study Of Urban Spaces"],"description":["The point of convergence between
        cinema and constituents of the urban commons is the crowd and everything that
        the crowd connotes at any given point of time and in any discourse. Popular
        Telugu cinema is replete with examples of the crowd and what cinema does with
        it. This phenomenon of constituting and naming social formations and the misrecognitions
        it gives rise to are most instructive in a discussion of the urban commons.
        This paper analyses Eenadu, a 1982 Telugu film that is centrally concerned
        with crowds, to illustrate how cinema brings the mass gathered before the
        screen face-to-face with a version of itself on thescreen, framing a new mode
        of political participation pivoted on the popular appeal of larger-than-life
        superstars."],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2011","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:54:23Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:54:23Z","doi":"10.5281/ZENODO.268666","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["Region In Focus"],"description":["This is the introduction
        to the special issue of *BioScope* on Regional Cinemas of India"],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:54:20Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:54:20Z","doi":"10.5281/ZENODO.268665","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["Maoism To Mass Culture: Notes On Telangana''S Cultural
        Turn"],"description":["AbstractLike other \"regional\" cinemas of southern
        India, Telugu cinema too has grown on the strength of itsintimate linkages
        with both language politics and the linguistic state. In the more recent past,
        the relativelystable, if contentious, equilibrium between cinema, the linguistic
        state, and its official language wasdisrupted by a political movement demanding
        the bifurcation of Andhra Pradesh, which coincided withthe proliferation of
        post-celluloid forms and modes of engagement with the moving image. This movementforegrounds
        the importance of region—understood as territory—as the site for nurturing,
        butmore importantly producing, \"cultural\" differences among speakers of
        a single language. Telugu cinemacame to be imbricated with a political mobilization
        engaged in, and driven by, the production of culturaldifference, while the
        Telugu film industry as a whole came under sustained attack by activists and
        politicianssupporting bifurcation for prejudicial and stereotypical representations
        of Telangana. The articlefocuses on a curious aspect of the movement for a
        separate Telangana state: the hypervisibility of communistand radical left
        propaganda forms, to examine how a minor film genre became a resource for
        theproduction of a territorially bound political community that reinforced
        the cultural logic of the linguisticstate even as Andhra Pradesh, which was
        once ruled by a film star-turned-politician, was bifurcated."],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:54:13Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:54:13Z","doi":"10.5281/ZENODO.268664","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["Pawan Kalyan Vs Ntr Jr.?"],"description":["Published in
        firstpost.com on 27th August 2016. Stable URL:http://www.firstpost.com/bollywood/pawan-kalyan-vs-ntr-jr-how-a-surreal-mix-of-stars-caste-and-politics-has-bloodied-andhra-fandom-2979440.html"],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2016","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:54:10Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:54:10Z","doi":"10.5281/ZENODO.268663","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["Jayalalithaa, Mgr Seized Mentors'' Legacies Illegitimately"],"description":["[Published
        by firstpost.com on 13th December 2016]The obituaries and elegies have been
        written. The sound bites of gushing praise are now part of YouTube''s archive
        of public memory. The post-Jayalalithaa scenario is unfolding slowly and surely.
        While DMK and sections within AIADMK wait eagerly for something to go wrong,
        posters on the wall have already declared that Chinnamma, mother''s younger
        sister as Sasikala Natarajan is known, is the new centre of the party. As
        one party leader''s poster reproduced by The Hindu alerts us, what Sasikala
        inherits is not just the absence of Jayalithaa and two other icons of the
        party, MG Ramachandran (MGR) and CN Annadurai. To understand Jayalalithaa''s
        magic, we have to take stock of this legacy of absence. Perhaps the most striking
        characteristic of Jayalalithaa''s rule is the inverse relationship between
        the surfeit of images of the leader and the layers of secrecy and security
        that separated her from everyone else, most of her party leaders included."],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2016","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:54:06Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:54:06Z","doi":"10.5281/ZENODO.268662","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["Rajinikanth And The \\\" Regional Blockbuster \\\""],"description":["In
        the recent past, Tamil and Telugu films have managed to find audiences beyond
        the southern region and have also competed with thebiggest Hindi films in
        Hindi cinema''s traditional markets in northern andwestern India. A subset
        of these films are big-budget spectaculars, which I would like to call regional
        blockbusters. In this paper, I trace the evolution of this form to argue that
        it is symptomatic of a fundamental transformation of industrial political
        logics of south Indian cinemas, whose most visible manifestations so far have
        been the star politician and fan clubs. I propose that Rajinikanth is a useful
        point of entry into the discussion of the regional blockbuster because he
        belongs to a small number of Indian superstars who were a part of the very
        problem that the blockbuster attempts to overcome and, at the same time, a
        valuable asset for it. By tracking the career of Rajinikanth, I propose to
        show how crucial this star in particular, but also the south Indian star vehicle
        known as the \"mass film,\" is the condition of possibility for a form that
        may or may not use major stars."],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2016","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:54:02Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:54:02Z","doi":"10.5281/ZENODO.268661","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["Megastar Chiranjeevi Is Back With Khaidi No 150; Has He
        Ended His Political Career For Good?"],"description":["Treating films as a
        form of propaganda may or may not help Chiranjeevi''s political career, which
        to be honest, can''t be in a worse shape than it is now. However, his film
        career can be seriously damaged by drawing parallels between filmic narratives
        and the acts of commission and omission of the star-politician. There is a
        real danger of the fiction falling apart: from the weight of political considerations
        that the actor brings to bear on it on the one hand and the insistence of
        viewers that he authenticate the fantasy with real world actions on the other."],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2017","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:53:59Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:53:59Z","doi":"10.5281/ZENODO.268660","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["From South India To Trump''S Election: The Happy Marriage
        Of Stardom And Politics"],"description":["For many in India, Donald Trump''s
        election victory in the United States wasn''t surreal as much as an uncanny
        replay of familiar stories, especially for those accustomed to the saga and
        careers of south India''s film­star politicians. The issue is fresh in our
        minds following the recent death of Jayalalithaa Jayaram, the last of the
        three great actor­turned­politicians of south India. Jayaram was the chief
        minister of Tamil Nadu, a state where film personalities have dominated politics
        since 1967. That was the year former actor Ronald Reagan became the governor
        of California. Since then, no less than five chief ministers of Tamil Nadu
        have had a film industry connection. In the neighbouring state of Andhra Pradesh,
        the party established by film star Nandamuri Taraka Rama Rao (N.T. Rama Rao
        or NTR) has been in and out of power since 1983. NTR openly admitted that
        he drew inspiration from the success of Tamil actor­politician Marudur Gopalan
        Ramachandran (better known as MGR), who was elected chief minister in 1977.
        Jayalalithaa Jayaram, who passed away in December 2016, was a film actress
        and populist chief minister of India''s southern Tamil Nadu state."],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2017","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:53:54Z","datacentre_symbol":"CERN.ZENODO","xml":"","allocator_symbol":"CERN","updated":"2017-02-05T01:53:54Z","doi":"10.5281/ZENODO.268659","schema_version":"3","publisher":"Zenodo","resourceType":"Journal
        article","title":["Politics As Performance: A Social History Of The Telugu
        Cinema"],"description":["Tracing a fifty-year history of Telugu cinema, as
        a industry and cultural form, this book shows how film is directly implicated
        in the rise to prominence of an elite which continues to dominate parts of
        the country to this day; and, the emergence of a new idiom of mass politics.
        This book examines in detail the career of Andhra Pradesh''s best known film
        star, Nandamuri Taraka Rama Rao (NTR) to show how Telugu cinema re-defined
        notions of linguistic identity and community for a non-literate public to
        create complex and multiple linkages between the consumption of cultural commodities
        and political mobilization. The in-depth analysis of NTR''s remarkable election
        campaign in the 1982-83 and revisits the \"decline of Congress\" thesis to
        draw attention to the larger transformation of electoral mobilisation with
        to the convergence of film, newspaper and the audio cassette on a performer
        who carried over his acting style from the screen to the election platform.    The
        book concludes with a discussion of the lasting legacies of NTR in the present
        times when film has yielded its pride of place to television, the bifurcation
        of Andhra Pradesh is imminent and institution of the star-politician itself
        appears to be on the wane."],"rightsURI":["info:eu-repo/semantics/openAccess"],"publicationYear":"2013","resourceTypeGeneral":"Text"},{"minted":"2017-02-05T01:42:05Z","datacentre_symbol":"RG.RG","xml":"","allocator_symbol":"RG","updated":"2017-02-05T01:42:05Z","doi":"10.13140/RG.2.2.28019.32803","schema_version":"4","title":["A
