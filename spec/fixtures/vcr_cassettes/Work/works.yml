        Government Spending\n\nSource: Federal Procurement Data System\nThe Office
        of Federal Procurement Policy Act requires the Administrator for Federal Procurement
        Policy to establish a computer-based Federal Procurement Data System (FPDS)
        for collecting, developing, and disseminating procurement data to the Congress,
        Executive Branch, and private sector.  The Federal Procurement Data Center
        (FPDC) oversees the operation of the FPDS - Next Generation (FPDS-NG).  Global
        Computer Enterprises (GCE), the General Services Administration (GSA) contractor,
        operates and maintains the FPDS-NG. Executive departments and agencies are
        responsible for collecting and reporting procurement data to FPDS-NG as required
