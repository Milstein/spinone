        Kresling origami pattern can be designed for specific use due to changes in
        dimensional variables. Changes in these variables may lead to a bistable nature
        during deployment. This study evaluates the maximum deployment height for
        given dimensional constraints while retaining a monostable deployment. Optimal
        ratios for inner and outer diameters for Kresling design are identified for
        varying values of the number of sides. The optimal inner and outer diameter
        ratios are shown to follow and exponential form as a function of the number
        of sides. Interior point methods are shown to be effective at solving for
        optimal deployment height due to computation expense and reliable solutions.
        Gradient free optimization methods are too computationally expensive to effectively
        solve for maximum Kresling deployment."],"title":["Optimization Methods to
