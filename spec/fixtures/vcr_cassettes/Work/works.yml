        we publish the simulated global annual mean surface air temperatures (tsurf),
        zonal (UKO) and meridional (VKE) velocities, temperature (THO), salinity (SAO)
        and horizontal barotropic streamfunction (PSIUWE) over a time period of 100
        years retrieved from equilibrium climate simulations for testing the sensitivity
        of the Greenland-Scotland Ridge and utilized in the publication by Stärz et
        al. (2017). The climate data has been produced with COSMOS (ECHAM5/JSBACH/MPIOM/OASIS3),
        utilized at a resolution of T31 in the atmosphere (19 hybrid sigma-pressure
        levels) and a resolution of GR30 (bipolar orthogonal curvilinear grid, formal
        resolution of ~3.0°x1.8°) in the ocean (40 z-coordinate levels). The model
        setup refers to boundary conditions (incl. changes in orography, bathymetry,
        physical land surface characteristics, ice sheets, atmospheric CO2) representative
        for the Miocene. Further information on the model setup and the model scenarios,
        including identifiers, is given in the Supplementary Table 1 of Stärz et al.
        (2017)."],"title":["Climate model results of Greenland-Scotland Ridge (GSR)
        gateway sensitivity studies of COSMOS in NetCDF format, supplement to: Stärz,
        Michael; Jokat, Wilfried; Knorr, Gregor; Lohmann, Gerrit (accepted): Threshold
        in North Atlantic-Arctic Ocean circulation controlled by the subsidence of
        the Greenland-Scotland Ridge. Nature Communications"],"rightsURI":["http://creativecommons.org/licenses/by/3.0/"],"resourceTypeGeneral":"Dataset","publisher":"PANGAEA
        - Data Publisher for Earth & Environmental Science","publicationYear":"2017","resourceType":"Supplementary
        Dataset"},{"datacentre_symbol":"TIB.PANGAEA","xml":"","allocator_symbol":"TIB","minted":"2017-04-20T03:30:09Z","updated":"2017-04-20T03:30:09Z","doi":"10.1594/PANGAEA.873875","schema_version":"3","description":["Sulfate-driven
        anaerobic oxidation of methane (SO4-AOM) in marine sediments commonly leads
        to the precipitation of pyrite. It is, however, frequently challenging to
        unequivocally unravel the entire history of pyritization, because of the common
        coexistence of SO4-AOM derived pyrite with pyrite resulting from organiclastic
        sulfate reduction (OSR). To better understand how SO4-AOM affects pyritization
        in methane-bearing sediments and how this can be identified, we applied secondary
        ion mass spectroscopy (SIMS) to analyze the sulfur isotope composition (d34S)
        of authigenic pyrite in addition to sulfur isotope measurements of bulk sulfide
        and hand-picked pyrite aggregates from the two seafloor sites, HS148 and HS217,
        in the Shenhu seepage area, South China Sea. Authigenic, mostly tubular pyrite
        aggregates from these sites consist of three types of pyrite: framboids, zoned
        aggregates with radial overgrowths surrounding a framboidal core, and euhedral
        pyrite crystals. Framboids with low SIMS d34S values (as low as - 41.6 per
        mil at HS148, and - 38.8 per mil at HS217) are dispersed throughout the cores,
        but are especially abundant in the shallow part of the sedimentary column
        (i.e. above 483 cmbsf in HS148; above 670 cmbsf in HS217). These patterns
        are interpreted to reflect the dominance of OSR during early diagenetic processes
        in the shallow sediments. With increasing depth, both d34S values of bulk
        sulfide minerals and hand-picked pyrite aggregates increase sharply at 483
        cmbsf in core HS148, and at 700 cmbsf in core HS217, respectively. Radial
        pyrite overgrowths and euhedral crystals become abundant at depth typified
        by high d34S values for hand-picked pyrite. Moreover, SIMS analysis reveals
        an extreme variability of d34S values for the three pyrite types on a small
        scale in these zones. Besides some moderately 34S enriched framboids, most
        of the overgrowths and euhedral crystals display extremely high SIMS d34S
        values (as high as + 114.8 per mil at HS148, and + 74.3 per mil at HS217),
        representing the heaviest stable sulfur isotope composition of pyrite ever
        reported to the best of our knowledge. Such an abrupt and extreme increase
        in d34Spyrite values with depth is best explained by an enrichment of 34S
        in the pool of dissolved sulfide caused by SO4-AOM in the sulfate methane
        transition zone (SMTZ). The increase in d34S values from framboidal cores
        to overgrowth layers and euhedral crystals indicates continuous, and finally
        near to complete exhaustion of dissolved sulfate at the SMTZ following a Rayleigh
        distillation process. SO4-AOM allowed for subsequent growth of later stage
        pyrite over the initial framboids, part of which formed earlier and at shallower
        depth by OSR. The combination of a detailed petrographic study of authigenic
        pyrite with SIMS analysis of stable sulfur isotopes in organic-rich strata
        proves to be a powerful tool for reconstructing the dynamics of sulfur cycling
        in modern and, potentially, ancient sedimentary sequences."],"title":["Chemical
        pyrite analysis from two sediment cores sampled in the Shenhu area, South
        China Sea, supplement to: Lin, Zhiyong; Sun, Xiaoming; Peckmann, Jörn Ludwig;
        Lu, Yang; Xu, Li; Strauss, Harald; Zhou, Haoyang; Gong, Junli; Lu, Hongfeng;
        Teichert, Barbara MA (2016): How sulfate-driven anaerobic oxidation of methane
        affects the sulfur isotopic composition of pyrite: A SIMS study from the South
        China Sea. Chemical Geology, 440, 26-41"],"rightsURI":["http://creativecommons.org/licenses/by/3.0/"],"resourceTypeGeneral":"Collection","publisher":"PANGAEA
        - Data Publisher for Earth & Environmental Science","publicationYear":"2017","resourceType":"Supplementary
        Collection of Datasets"},{"datacentre_symbol":"TIB.PANGAEA","xml":"","allocator_symbol":"TIB","minted":"2017-04-20T03:30:08Z","updated":"2017-04-20T03:30:08Z","doi":"10.1594/PANGAEA.873865","schema_version":"3","description":["PARASOUND
        (3.5 kHz) subbottom echosounder profiles acquired on the southern Spitsbergenbanken,
        NW Barents Sea, show iceberg-keel scouring features which are buried by sediment
        that accumulated during the post Last Glacial Maximum (LGM) sea-level rise.
        Four acoustic units (Units 1 to 4 in stratigraphic order) were differentiated,
        based on the characterization of their acoustic facies and reflection surfaces.
        Unit 1 shows a chaotic internal structure and is interpreted as a glacial
        till, whereas the laminated Units 2 to 4 accumulated by sediment settling
        from suspension clouds and bottom currents during the last deglaciation phase.
        The top of Unit 2 was frequently incised by iceberg keels, resulting in up
        to 12 m deep ploughmarks which were later filled and buried by Unit 3 and
        4 sediments. Three main paleo-evironmental changes controlled the evolution
        of the facies succession: (1) The major shift from till formation (Unit 1)
        below grounded ice to the accumulation of laminated sediments (Unit 2) which
        are inferred to reflect ice lifting and meltwater release; (2) Iceberg-keel
        scouring after sedimentation of Unit 2; (3) the probable abrupt termination
        of iceberg-keel scouring related to the glacio-eustatic sea-level rise. A
        linkage between these episodes of changes and short-lasting phases of rapid
        post LGM sea-level rise, such as meltwater pulses, is inferred, although further
        studies are needed to better understand the temporal and genetic relationships
        between the sedimentary events recognized in the Barents Sea and climate changes."],"title":["Radiocarbon
        dating and physical properties of sediment core GeoB17623-2, supplement to:
        Zecchin, Massimo; Rebesco, Michele; Lucchi, Renata G; Caffau, Mauro; Lantzsch,
        Hendrik; Hanebuth, Till J J (2016): Buried iceberg-keel scouring on the southern
        Spitsbergenbanken, NW Barents Sea. Marine Geology, 382, 68-79"],"rightsURI":["http://creativecommons.org/licenses/by-nc-nd/3.0/"],"resourceTypeGeneral":"Collection","publisher":"PANGAEA
        - Data Publisher for Earth & Environmental Science","publicationYear":"2016","resourceType":"Supplementary
        Collection of Datasets"},{"datacentre_symbol":"TIB.PANGAEA","xml":"","allocator_symbol":"TIB","minted":"2017-04-20T03:30:07Z","updated":"2017-04-20T03:30:07Z","doi":"10.1594/PANGAEA.873854","schema_version":"3","resourceTypeGeneral":"Collection","description":["Geochemical
        and Sr-Nd-Pb isotopic compositions of the detrital sediments from ODP Hole
        1202B and Taiwan rivers were measured in this study, aiming to reveal changes
        in sediment provenance in the southern Okinawa Trough (SOT) since 28 ka, and
        to examine the weathering and sediment transport processes in response to
        monsoon climate variability. Large variations in Sr-Nd-Pb isotopic ratios
        at 11-9 ka suggest changes in detrital sediment provenance in the SOT from
        a dominance of the paleo-Changjiang (Yangtze River) and/or continental shelf
        sediment during the late deglaciation and to west Taiwan rivers since 9.5
        ka. Volcanic rocks and eastern Taiwan sediments have not significantly contributed
        to the SOT. The large shift in sediment provenance during the early Holocene
        marks a major change in oceanic circulation, mainly caused by the intrusion
        of the Kuroshio Current into the trough. Clay mineral and geochemical proxies
        suggest that the Taiwan-derived sediments accumulated during the early-mid
        \"Holocene climate optimum\" (ca. 9.5-4 ka) might be tightly related to the
        reworking of older altered sediments from terraces and floodplains, rather
        than having experienced more intense silicate weathering than in the late
        Holocene (~ 4-0 ka). Overall, silicate weathering in Taiwan was greatly inhibited
        by accelerating sediment production and transfer from land to ocean caused
        by monsoon intensification in Holocene. Our study illustrates that the radiogenic
        isotopic and geochemical compositions of fine-grained detrital sediments are
        sensitive tools for fingerprinting sediment sources and for reconstructing
        changes in oceanic currents and monsoon climate in river-dominated East Asian
        continental margin."],"title":["Elements and Sr-Nd-Pb isotopic evidences of
        the residual fractions from ODP Hole 195-1202B, supplement to: Dou, Yanguang;
        Yang, Shouye; Shi, Xuefa; Clift, Peter D; Liu, Shengfa; Liu, Jihua; Li, Chao;
        Bi, Lei; Zhao, Yun (2016): Provenance weathering and erosion records in southern
        Okinawa Trough sediments since 28ka: Geochemical and Sr-Nd-Pb isotopic evidences.
        Chemical Geology, 425, 93-109"],"rightsURI":["http://creativecommons.org/licenses/by/3.0/"],"publisher":"PANGAEA
        - Data Publisher for Earth & Environmental Science","publicationYear":"2017","resourceType":"Supplementary
        Collection of Datasets"},{"datacentre_symbol":"TIB.PANGAEA","xml":"","allocator_symbol":"TIB","minted":"2017-04-20T03:30:06Z","updated":"2017-04-20T03:30:06Z","doi":"10.1594/PANGAEA.873851","schema_version":"3","resourceTypeGeneral":"Dataset","description":["The
        origin and evolution of passive continental margins are of great scientific
        interest and economic importance. During DSDP Leg 64 the Glomar Challenger
        drilled at eight sites (474-481) in the Gulf of California region. The Gulf
        of California presented a singular example of tectonics and sedimentation
        in a very young ocean, being formed by translation and oblique rifting. The
        sedimentation of the region is hemipelagic, rapid, and largely dominated by
        siliceous microfossils.Sites 474, 475, and 476 form a transect from oceanic
        crust to continental crust at the southern tip of Baja California in order
        to define passive-margin subsidence during the early post-rifting phase. Sites
        477, 478, and 481 investigate of the nature of young ocean crust in the Guaymas
        Basin, where high accumulation rates are common and variable high heat flow
        indicates active rifting and hydrothermal activity. Sites 479 and 480, are
        situated on the Guaymas Basin Slope above the proto-Gulf sequences. Interest
        focused on the paleoceanography of laminated, homogeneous diatom-rich, anoxic
        sediments within the zone of low oxygen."],"title":["Annotated record of the
        detailed examination of Mn deposits from DSDP Leg 64 (Holes 474, 474A, 475,
        479, 480, 481A)1982, supplement to: Curray, Joseph R; Moore, David G; et al.
        (1982): Initial Reports of the Deep Sea Drilling Project. U.S. Government
        Printing Office, LXIV, 507 pp + 1303 pp"],"rightsURI":["http://creativecommons.org/licenses/by/3.0/"],"publisher":"PANGAEA
