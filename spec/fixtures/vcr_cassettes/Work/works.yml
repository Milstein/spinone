        Commons, Columbia University","resourceType":"","title":["Effect of Peer Education
        on Stroke Prevention: The Prevent Recurrence of All Inner-City Strokes Through
        Education Randomized Controlled Trial"],"description":["Background and Purpose—Efforts
        to reduce disparities in recurrent stroke among Black and Latino stroke survivors
        have met with limited success. We aimed to determine the effect of peer education
        on secondary stroke prevention among predominantly minority stroke survivors.\r\n\r\nMethods—Between
        2009 and 2012, we enrolled 600 stroke or transient ischemic attack survivors
        from diverse, low-income communities in New York City into a 2-arm randomized
        clinical trial that compared a 6 week (1 session/week), peer-led, community-based,
        stroke prevention self-management group workshop (N=301) to a wait-list control
        group (N=299). The primary outcome was the proportion with a composite of
        controlled blood pressure (&#60;140/90 mm Hg), low-density lipoprotein cholesterol
        &#60;100 mg/dL, and use of antithrombotic medications at 6 months. Secondary
        outcomes included control of the individual stroke risk factors. All analyses
        were by intent-to-treat.\r\n\r\nResults—There was no difference in the proportion
        of intervention and control group participants achieving the composite outcome
        (34% versus 34%; P=0.98). The proportion with controlled blood pressure at
        6 months was greater in the intervention group than in the control group (76%
        versus 67%; P=0.02). This corresponded to a greater change in systolic blood
        pressure in the intervention versus control group (−3.63 SD, 19.81 mm Hg versus
        +0.34 SD, 23.76 mm Hg; P=0.04). There were no group differences in the control
        of cholesterol or use of antithrombotics.\r\n\r\nConclusions—A low-cost peer
        education self-management workshop modestly improved blood pressure, but not
        low-density lipoprotein cholesterol or antithrombotic use, among stroke and
        transient ischemic attack survivors from vulnerable, predominantly minority
        urban communities."],"publicationYear":"2014","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T00:35:53Z","datacentre_symbol":"TIB.R-GATE","xml":"","updated":"2016-05-15T00:35:53Z","doi":"10.13140/RG.2.1.3429.2089","title":["Zoology
