        Tarantulas'' - an educational note from ''Carolina Tips''"],"publicationYear":"2016","publisher":"Unpublished"},{"minted":"2016-05-15T00:24:59Z","datacentre_symbol":"CDL.CULIS","xml":"","updated":"2016-05-15T00:25:05Z","doi":"10.7916/D80K28M1","publisher":"Academic
        Commons, Columbia University","resourceType":"","title":["The Effect of Enhanced
        Depression Care on Anxiety Symptoms in Acute Coronary Syndrome Patients: Findings
        from the COPES Trial"],"description":["Similar to depression, anxiety is common
        after acute coronary syndromes (ACS), and is an independent predictor of worse
        outcomes [1,2,3]. Yet, post-ACS psychological interventions have focused on
        treating depression. We previously reported that an enhanced depression care
        intervention involving patient preference for problem-solving therapy (PST),
        antidepressant medications, or both followed by stepped care according to
        treatment response was effective at reducing depressive symptoms after ACS
        with an effect size of 0.59 SD [4]. We report here the independent effect
        of this intervention on anxiety."],"publicationYear":"2012","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T00:17:42Z","datacentre_symbol":"CDL.DIGSCI","xml":"","updated":"2016-05-15T00:17:42Z","doi":"10.6084/M9.FIGSHARE.3153181.V2","publisher":"Figshare","resourceType":"Dataset","title":["Using
        Google Earth to improve management of threatened limestone karst ecosystems
        in Peninsular Malaysia"],"description":["<p>Biodiversity conservation is\nnow
        about prioritisation, especially in a world with limited resources and so\nmany
        habitats and species in need of protection. However, we cannot prioritise\neffectively
        if historical and current information on a particular habitat or\nspecies
        remains scattered. Several good platforms have been created to help\nusers
        to find, use and create biodiversity information. However, good platforms\nfor
        sharing habitat information for threatened ecosystems are still lacking. Limestone\nhills
        are an example of threatened ecosystems that harbour unique biodiversity,\nbut
        are facing intensifying anthropogenic disturbances. As limestone is a vital\nresource
        for the construction industry, it is not possible to completely halt forest\ndegradation
        and quarrying in developing countries such as Malaysia, where 445\nlimestone
        hills have been recorded in the peninsula to date. As such, there is an\nurgent
        need to identify which hills must be prioritised for conservation. To\nmake
        decisions based on sound science, collating spatial and biological\ninformation
        on limestone hills into a publicly accessible database is critical. Here,
        we compile Malaysia’s first limestone\nhill GIS map for 445 limestone hills
        in the peninsula based on information from\ngeological reports and scientific
        literature. To assist in conservation\nprioritisation efforts, we quantify
        characteristics of limestone hills in terms\nof size, degree of isolation,
        and spatial distribution patterns and also assessed\nthe degree of habitat
        disturbance of each limestone hill in terms of buffer\narea forest degradation
        and quarrying activity. All this information is stored\nin a KMZ file and
        can be accessed through the Google Earth interface. This product\nshould not
        be viewed as a final output containing basic limestone hill\ninformation.
        Rather, this database is a foundational platform for users to\ncollect, store,
        update and manipulate spatial and biological data from\nlimestone hills to
        better inform decisions regarding their management. </p>"],"publicationYear":"2016","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-05-15T00:13:08Z","datacentre_symbol":"TIB.R-GATE","xml":"","updated":"2016-05-15T00:13:08Z","doi":"10.13140/RG.2.1.3691.3528","title":["Research
        Ethics and Commercial Drug Development: When Integrity Threatens Profitability"],"publicationYear":"2016","publisher":"Unpublished"},{"minted":"2016-05-15T00:07:40Z","datacentre_symbol":"CDL.CULIS","xml":"","updated":"2016-05-15T00:07:47Z","doi":"10.7916/D8833S23","publisher":"Academic
        Commons, Columbia University","resourceType":"","title":["In His Image: A
        Study of the Dramatic Representation of Henry VIII in Wolf Hall by Hillary
        Mantel and its Adaptations"],"description":["The visual legacy of Henry VIII
        is less how we see him, and more how Henry would like to see himself: originals
        have long been lost to us, yet even copies of his majesty are engrained in
        our culture and perception of his character, defying ravages of time. The
        paradox of Henry’s image being so familiar, though the portrait we most often
        encounter is neither the original, nor is its depiction the way it was initially
        intended, mirrors the general way he has been represented have manifested
        over time: several copies of his dramatic likeness exist, in history books,
        theatre, film and television, but instead of tiring from repeated exposure
        to the same figure, the slight differences in how the Tudor king continues
        to appeal to readers and audiences, well beyond the quincentennial of his
        ascension to the throne. True to what he probably would have wished, his legacy,
        in terms of his memory and his presence throughout time was, and remains,
        larger than life. No matter what history has set against him, we have an enduring
        interpretive fascination with the historical Henry."],"publicationYear":"2016","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T00:06:08Z","datacentre_symbol":"TIB.R-GATE","xml":"","updated":"2016-05-15T00:06:08Z","doi":"10.13140/RG.2.1.1594.2006","title":["Chip
        Multiprocessing: It''s all about software"],"publicationYear":"2008","publisher":"Unpublished"},{"minted":"2016-05-14T23:50:38Z","datacentre_symbol":"CDL.CULIS","xml":"","updated":"2016-05-14T23:50:43Z","doi":"10.7916/D8HM58HT","publisher":"Academic
        Commons, Columbia University","resourceType":"","title":["A Pre-production
        Dramaturgical Casebook For William Shakespeare’s The Taming Of The Shrew"],"description":["Few
        of Shakespeare’s plays engender such charged responses as The Taming of the
        Shrew. Heavily influenced by Italian learned comedies and English folk tales,
        The Shrew tells the story of Katherine and Petruchio, the daughter of a wealthy
        merchant and a bachelor out to seek his fortune. Despite its comic origins,
        The Shrew’s sexual and gender politics can prove troubling rather than humorous
        to modern audiences. \r\nIn the U.S. today, women account for 57 percent of
        the workforce, 15 percent of the military, and 58 percent of enrollment at
        colleges and universities; in addition, roughly 82 percent of Americans believe
        “men and women should be social, political, and economic equals” (“Data”;
        Wood; “Table”; Swanson). Despite these tremendous gains, one in three women
        in the U.S. “have been victims of [some form of] physical violence by an intimate
        partner within their lifetime” and “nearly half of all women in the United
        States have experienced at least one form of psychological aggression by an
        intimate partner” (“Statistics”; “Intimate”).\r\nFurthermore, while feminism
        has empowered women in the public realm, the rise of internet porn and the
        commodification of sexuality teach teenage girls in intimate relationships
        that “they have to be pleasing, they have to be submissive, that their sexual
        pleasure is dependent on that of the male partner” (Leive qtd. in Orenstein).
        Given the confusing state of modern gender politics, critics express concern
        that by portraying Petruchio’s taming tactics “as laughable and Kate’s affectionate
        bondage as harmless, the play does the cultural work of figuring a husband’s
        control over his wife as artful, heroic, and pleasurable for both” (Detmer
        289). This begs the question: should we continue to produce a play that can
        seem not just outdated but even harmful?"],"publicationYear":"2016","resourceTypeGeneral":"Text"},{"minted":"2016-05-14T23:34:05Z","datacentre_symbol":"TIB.R-GATE","xml":"","updated":"2016-05-14T23:34:05Z","doi":"10.13140/RG.2.1.2118.4885","title":["CITIZEN
