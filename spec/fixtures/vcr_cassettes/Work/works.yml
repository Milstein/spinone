        Google Earth to improve management of threatened limestone karst ecosystems
        in Peninsular Malaysia"],"description":["<p>Biodiversity conservation is\nnow
        about prioritisation, especially in a world with limited resources and so\nmany
        habitats and species in need of protection. However, we cannot prioritise\neffectively
        if historical and current information on a particular habitat or\nspecies
        remains scattered. Several good platforms have been created to help\nusers
        to find, use and create biodiversity information. However, good platforms\nfor
        sharing habitat information for threatened ecosystems are still lacking. Limestone\nhills
        are an example of threatened ecosystems that harbour unique biodiversity,\nbut
        are facing intensifying anthropogenic disturbances. As limestone is a vital\nresource
        for the construction industry, it is not possible to completely halt forest\ndegradation
        and quarrying in developing countries such as Malaysia, where 445\nlimestone
        hills have been recorded in the peninsula to date. As such, there is an\nurgent
        need to identify which hills must be prioritised for conservation. To\nmake
        decisions based on sound science, collating spatial and biological\ninformation
        on limestone hills into a publicly accessible database is critical. Here,
        we compile Malaysia’s first limestone\nhill GIS map for 445 limestone hills
        in the peninsula based on information from\ngeological reports and scientific
        literature. To assist in conservation\nprioritisation efforts, we quantify
        characteristics of limestone hills in terms\nof size, degree of isolation,
        and spatial distribution patterns and also assessed\nthe degree of habitat
        disturbance of each limestone hill in terms of buffer\narea forest degradation
        and quarrying activity. All this information is stored\nin a KMZ file and
        can be accessed through the Google Earth interface. This product\nshould not
        be viewed as a final output containing basic limestone hill\ninformation.
        Rather, this database is a foundational platform for users to\ncollect, store,
        update and manipulate spatial and biological data from\nlimestone hills to
        better inform decisions regarding their management. </p>"],"publicationYear":"2016","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-05-15T01:57:19Z","datacentre_symbol":"TIB.R-GATE","xml":"","updated":"2016-05-15T01:57:19Z","doi":"10.13140/RG.2.1.2904.9201","title":["Corporate
