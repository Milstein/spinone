        Statistical Datasets by Conquest Systems, Inc. Dataset-ID:  029-001-001\n\nDataset:
        Presents the number and value of all federal government contracts.\nThis dataset
        reports data from the Federal Procurement Data System of the United States
        on number and value of federal contracts and procurement awards by business
        categories. Counts and values are reported by state, for the program or agency
        making the award, the organizations receiving the award, and the state and
        congressional district in which the vendor receiving the contract is based.
        The data are presented by business categories as reported to the Central Contractor
        Registry, the primary government repository for contractor information required
        for the conduct of business with the government. Business categories reported
        include type of organization (US federal, state, local, tribal, foreign government,
        or other government entity/agency; or business or organization). Businesses
        and organizations are further categorized by profit structure, socioeconomic
        characteristics, Small Business Administration program participation, and
        Department of Transportation certification. Data are also reported by contracts
        awarded that are regulated by specific Federal Acquisition Regulations (FAR)
        guidelines. Federal executive departments and agencies are responsible for
        collecting and reporting all contract actions whose estimated value is $3,000
        or more or that may be $3,000 or more to the Federal Procurement Data System-Next
        Generation (FPDS-NG) as required by FAR. Every modification to that contract,
        regardless of dollar value must be reported to FPDS-NG. The government uses
        the reported data to measure and assess the impact of federal procurement
        on the nation’s economy, the extent to which awards are made to businesses
        in various socioeconomic categories, the impact of full and open competition
        on the acquisition process, and to inform procurement policy making.\nhttps://www.fpds.gov/fpdsng_cms/\n\n\nCategory:
