        Document","publisher":"Università degli Studi di Napoli Federico II","title":["Development
        of new active ingredients from microalgae biomass fermentation for human healthcare
        applications"],"description":["Microalgae are microscopic photosynthetic organisms
        that produce a wide range of metabolites, such as proteins, fatty acids, carbohydrates,
        carotenoids and vitamins, useful for different specific industrial applications,
        including health care, food, cosmetics and energy production. The cyanobacteria
        Spirulina (Arthrospira maxima) is one of the most promising source of important
        metabolites, particularly proteins, lipids and phytochemicals, thus it was
        the focus of the research aimed at developing new active ingredients for health
        care applications. \nIn order to obtain valuable products from Spirulina,
        a total lysate, obtained from the microalga, was subjected to three types
        of fermentation processes: one based on the use of indigenous bacteria (auto-fermentation),
        those developed spontaneously in the lysate; the second based on the use of
        the mix Yovis® (Sigma-Tau), added after a sterilization procedure of the lysate;
        and the third performed by employing enzymes (carbohydrase and Alcalase),
        thus without using any microorganism.\nThe three extracts obtained from the
        fermentation processes were investigated for their antioxidant activity in
        protecting human cells against free radicals, then, more specifically, for
        inducing hydration and reduce dehydration in cultured skin cells. The results
        of the study underlined that the Spirulina extracts, either those derived
        from microbial treatments or enzymatic digestion, were significantly more
        efficient than the untreated samples in protecting cell membrane from oxidative
        stress. Moreover, those extracts obtained by enzymatic treatment showed the
        best hydrating and moisturizing capacity. \nIn conclusion, the products derived
        from Spirulina fermentation have potential applications in both the cosmetic
        field, as hydrating and moisturizing agents for skin care, and nutraceutics,
        as food supplements that increase the natural defense response of the cells
        and guarantee a more efficient balance of nutrients in the body."],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T01:39:12Z","datacentre_symbol":"CRUI.UNINA","xml":"","updated":"2016-05-15T01:39:12Z","doi":"10.6092/UNINA/FEDOA/10343","resourceType":"PDF
        Document","publisher":"Università degli Studi di Napoli Federico II","title":["Toxicity
        of natural compounds on plants and fungi"],"description":["In questo lavoro
        di tesi viene presentata un''applicazione classica di studi di tossine che
        prevede l''isolamento, la caratterizzazione e i biosaggi di tossicità di una
        molecola, prodotta da un organismo, su altri organismi dannosi. In particolare,
        tale approccio è stato applicato per l''isolamento e caratterizzazione di
        due lipopeptidi dal ceppo B05A di Bacillus amyloliquefaciens, che sono stati
        testati per la loro attività antifungina su funghi patogeni di piante.\nUn
        secondo lavoro ha invece riguardato un''estensiva analisi della fitotossicità
        delle lettiere di diverse specie a diversi gradi di decomposizione e la verifica
        dell''ipotesi che l''autotossicità potesse dipendere da DNA extracellulare.\nInfine,
        un''ulteriore sperimentazione ha verificato la presenza dell''effetto inibitorio
        specie-specifico del DNA su organismi diversi da piante, tra cui funghi, batteri,
        protozoi e insetti.\nIl lavoro sperimentale sulla fitotossicità delle diverse
        lettiere, confermando studi precedenti (Bonanomi et al., 2006; Bonanomi et
        al., 2011), ha dimostrato che tutte le lettiere non decomposte provocano forte
        inibizione della crescita radicale. La fase iniziale della decomposizione
        della lettiera provoca il rilascio del contenuto cellulare che comprende molecole
        allelopatiche dall''effetto inibitorio sulla crescita vegetale (Rice, 1984).
        Queste molecole comunque subiscono una rapida degradazione (Blum, 1998; Blum
        et al., 2000; Weidenhamer et. al., 2013), perdendo velocemente il loro effetto
        allelopatico (Zucconi, 2003; Bonanomi et al., 2011).\nA differenza delle lettiere
        fresche, gli effetti inibitori delle lettiere decomposte sono risultati specie-specifici.
        Dopo 120 giorni di decomposizione, il materiale risultante ha perso notevolmente
        o completamente la tossicità per le piante eterospecifiche. Al contrario,
        per tutte le specie in esame, la crescita radicale risulta inibita dalla propria
        lettiera decomposta. Questo risulta coerente con la persistenza per mesi e
        anni del NF nel suolo osservata sia in ambienti naturali (Hawkes et al., 2013)
        sia in agroecosistemi (Miller, 1996).\nSia nel suolo sia nella lettiera si
        accumula DNA (Dilly et al., 2004), capace di resistere alla degradazione per
        la sua stabilità chimica e l''adsorbimento da parte dei colloidi (Levy-Booth
        et al., 2007). In questo lavoro è stato quantificato il DNA totale derivato
        dalla decomposizione vegetale e dalla crescita microbica (Levy-Booth et al.,
        2007). Questo DNA è frammentato in molecole formate da centinaia a migliaia
        di nucleotidi.\nIl DNA, estratto dalle foglie di pianta e frammentato attraverso
        sonicazione, ha prodotto evidenti effetti di inibizione specie-specifica.
        Questi risultati indicano che il proprio DNA risulta tossico per la pianta
        ed evidenziano il coinvolgimento del DNA extracellulare nel NF."],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T01:38:54Z","datacentre_symbol":"TIB.R-GATE","xml":"","updated":"2016-05-15T01:38:54Z","doi":"10.13140/RG.2.1.1856.3446","title":["Corporate
        governance and the stock liquidity in Australia : a pitch"],"publicationYear":"2015","publisher":"Unpublished"},{"minted":"2016-05-15T01:38:52Z","datacentre_symbol":"CRUI.UNINA","xml":"","updated":"2016-05-15T01:38:52Z","doi":"10.6092/UNINA/FEDOA/10324","resourceType":"PDF
        Document","publisher":"Università degli Studi di Napoli Federico II","title":["Strumenti
        e tecniche sincroniche e diacroniche  per la valutazione della sostenibilità  nelle
        destinazioni turistiche"],"description":["Il lavoro di ricerca persegue l''obiettivo
        di proporre una metodologia di analisi per la valutazione, in ottica diacronica,
        della sostenibilità turistica nella destination della città di Napoli. A tal
        fine, partendo dal Sistema Europeo di Indicatori per il Turismo (SEIT), propone
        un''analisi per indici attraverso cui collocare la destinazione all''interno
        del modello di Weaver. L''output di questa prima fase di analisi viene utilizzato
        come input per l''analisi diacronica, e, in particolare, per il metodo EHA
        di Kaplan e Meier."],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T01:38:32Z","datacentre_symbol":"CRUI.UNINA","xml":"","updated":"2016-05-15T01:38:32Z","doi":"10.6092/UNINA/FEDOA/10304","resourceType":"PDF
        Document","publisher":"Università degli Studi di Napoli Federico II","title":["Climate
        change: Anti-transpirant effects on grape physiology and berry and wine composition
        (Vitis Vinifera L.)"],"description":["Plant growth, yield and quality are
        highly dependent on climate. In the last few decades the trend of increasing
        global temperatures has affected the accumulation of sugars in berries and
        hence the degree of alcohol in resultant wines. Therefore numerous studies
        have considered different agronomic practices that limit photosynthetic activity.
        The aim of our study was to evaluate the effect of a natural anti-transpirant
        on grapevine physiology and berry and wine composition on different cultivars.
        In 2013 and 2014, in South Italy and Souther Australia, Aglianico and Falanghina,
        Shiraz and Semillon vines were treated at veraison with the anti-transpirant
        Vapor Gard® (T) and compared with a control (C) sprayed just with water. A
        bunch thinning (BT) treatment was also applied to both the Vapor Gard® treatment
        and the control. For each treatment was assessed vegetative response (pruning
        weight) and production (production and number of bunches per plant, TSS, pH,
        TA, polyphenols, anthocyanins) of individual varieties. Consideration was
        also the effectiveness of the film terpene that has come to form on the leaves,
        limiting gas exchange, through measurements of net photosynthesis and transpiration
        (LI-6400). The results demonstrate that the application of anti-transpirant
        has reduced assimilation rate (A), transpiration rate (E), stomatal conductance
        (gs), sugars berries accumulation (TSS) and wine alcohol degrees (% vol.).
        No significant differences between treatments were observed for other berry
        and wine compositional measures taken between cultivars. This method may be
        a useful tool to reduce berry sugar content which can result in lower alcohol
        content in wines."],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T01:38:13Z","datacentre_symbol":"CRUI.UNINA","xml":"","updated":"2016-05-15T01:38:13Z","doi":"10.6092/UNINA/FEDOA/10296","resourceType":"PDF
        Document","publisher":"Università degli Studi di Napoli Federico II","title":["Un
        nuovo approccio strategico per il fashion retail: la multicanalità"],"description":["L''obiettivo
        della ricerca è individuare un nuovo modello di business caratterizzato da
        strategie multicanale che integrano nel marketing mix i più moderni strumenti
        ed opportunità offerti dalle nuove tecnologie per migliorare la relazione
        con il cliente e di conseguenza, la propria posizione competitiva sul mercato.
        A supporto di quanto detto si accostano le premesse fondamentali dei framework
        teorici della Resource Based Theory e della Service Dominant Logic al fashion
        retail per mettere in evidenza come le imprese del fashion retail, la cui
        offerta è legata ad una logica di servizio (produttore di un beneficio), che
        sanno gestire la relazione con il cliente (potente generatore di valore) posseggono
        importanti fattori di vantaggio competitivo. L''impianto teorico è applicato
        sull''analisi del caso studio \"Luigi Borrelli\" per dimostrare che il nuovo
        approccio strategico per il fashion retail, la multicanalità, è la risposta
        giusta al particolare momento socio-economico che vivono le aziende del retail
        per intercettare, fidelizzare e coinvolgere il nuovo consumatore attraverso
        una gestione integrata degli strumenti web, che se coerentemente gestiti,
        consentono di migliorare la propria posizione competitiva sul mercato."],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T01:37:42Z","datacentre_symbol":"CRUI.UNINA","xml":"","updated":"2016-05-15T01:37:42Z","doi":"10.6092/UNINA/FEDOA/10237","resourceType":"PDF
        Document","publisher":"Università degli Studi di Napoli Federico II","title":["LA
        RESOURCE-BASED THEORY E LE TEORIE SULL''INNOVAZIONE PER IL VANTAGGIO COMPETITIVO.
        FOCUS SUL COMPARTO TLC MOBILE"],"description":["Il lavoro di ricerca si concentra
        sullo studio dell''innovazione con un approccio di tipo \"service-oriented\",
        cercando di comprendere il suo ruolo nell''ottenimento del vantaggio competitivo
        per le imprese di servizi. L''analisi si sviluppa con un approccio di tipo
        resouce-based, andando a ricercare le fonti dell''innovazione nelle risorse
        che l''impresa possiede, controlla e/o ha a disposizione, attraverso un excursus
        dei contributi sulla RBT ed approfondendo la relazione tra l''impresa ed il
        cliente/utente come possibile fonte di vantaggio competitivo. Sulla base di
        tali contributi, si analizzano i possibili legami con l''innovazione, al fine
        di comprendere se negli studi sulla open e user innovation è possibile trovare
        un collegamento con le ipotesi di base e le evoluzioni più recenti della resource-based
        theory.\nLa ricerca approfondisce il ruolo dell''innovazione nel favorire
        una relazione più intima tra l''impresa e il consumatore, anche attraverso
        gli strumenti offerti dal web, andando ad analizzare le dimensioni dell''innovazione
        in accordo con la customer experience e il grado di coinvolgimento degli utenti
        nel service creation process.\nL''analisi empirica è svolta sul settore delle
        telecomunicazioni con un focus sui principali leader del mercato relativamente
        all''offerta \"musica\", mettendo in luce le principali caratteristiche ed
        approfondendo le scelte relative alla customer experience e all''engagement
        da parte dei brand, al fine di giungere ad alcune considerazioni conclusive
        e spunti di ricerca futuri."],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T01:37:22Z","datacentre_symbol":"CRUI.UNINA","xml":"","updated":"2016-05-15T01:37:22Z","doi":"10.6092/UNINA/FEDOA/10143","resourceType":"PDF
        Document","publisher":"Università degli Studi di Napoli Federico II","title":["Ecology
        and Phylogeography of the Riparian Habitat Specialist M. daubentonii"],"description":["Riparian
        ecosystems are known as habitats with high biodiversity levels which perform
        several ecological functions. The importance of riparian habitats for foraging
        and commuting of many bats species was observed in different geographic areas.
        Bats are highly vulnerable to habitat changes, in addition specialist taxa
        are more sensitive to small-scale environmental alterations. Myotis daubentonii
        constitutes an interesting model species widespread in Europe as riparian
        specialist. The objectives of this thesis were to study the effects of an
        altitudinal gradient on ecology and thermal physiology of M. daubentonii males
        of a population in Central Italy, for which intra-male spatial segregation
        was known, and investigate the genetic structure and phylogeography of this
        species in different river basins of Europe. The first study was carried out
        comparing habitat productivity, body condition, thermoregulation strategies,
        use of space and habitat selection between males from two altitude zones.
        Results show that the more selective and diurnally homoeothermic downstream
        males, show a better body condition in late spring (possibly as a consequence
        of higher food availability in that period and/or hibernating in milder climate)
        but then they lose weight. Upstream males prove more flexible as they forage
        in a broader range of habitats and make a larger use of daily torpor, strategies
        that in the long run appear rewarding as unlike downstream males at least
        they showed no body condition drop over summer. I conclude that the main benefit
        for downstream males is not energetic but probably reproductive as they may
        increase fitness by extra-mating. However, a better body condition following
        hibernation might also imply a higher survival likelihood of downstream males
        at that time of year. The second study was carried out analyzing the cytocrome
        b gene (Cyt b) and hypervariable non-coding domains I and II (HVI and HVII),
        from the control region (D-loop) of the mtDNA of respectively 157 and 123
        samples of M. daubentonii from sixty three localities of Europe. The data
        show quite a remarkable differentiation with more than fifty different haplotypes.
        All phylogenetic reconstructions point to the distinction of three main lineages
        very differentiated and highly structured: a lineage spread throughout the
        Iberian Peninsula, in previous research identified as M. d. nathalinae; a
        lineage found in Italy, France, Switzerland, Germany, Sweden and in the Central
        and Northern Iberia; another lineage consisted of samples from Serbia, Montenegro,
        Greece, Netherlands and from the North of Spain and Portugal. My analysis
        demonstrated that the Mediterranean Peninsulas (Italy, Iberia, Balkan) acted
        as glacial refugia for M. daubentonii and its European populations have originated
        from the postglacial Palaearctic expansions of the Italian and Balkan lineages,
        while the Iberian lineage did not cross the Pyrenees with a possible pattern
        of refugia-within-refugia as a consequence of the climatic cycles from the
        Pleistocene."],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T01:37:03Z","datacentre_symbol":"CRUI.UNINA","xml":"","updated":"2016-05-15T01:37:03Z","doi":"10.6092/UNINA/FEDOA/10104","resourceType":"PDF
        Document","publisher":"Università degli Studi di Napoli Federico II","title":["Human
        antitumor and antiviral Immunoagents"],"description":["Immunotherapy is a
        precious strategy to fight cancer and viral infections. Phage display technology
        allows for the production of fully human immunoagents specific for tumor associated
        antigens (TAA) or for cell surface receptors involved in virus infection.
        \nBy using this technology we isolated fully human antibody fragments (scFvs)
        specific for the extracellular loops of Claudin-1 (CLDN-1), a tight junction
        protein essential for hepatitis C virus (HCV) cell entry and following infection.
        The selected scFvs have been converted in human IgG4 antibodies and characterized.
        They show high selective binding affinities for CLDN-1-positive cells, recognize
        distinct epitopes of the protein, and specifically inhibit HCV infection in
        a dose-dependent manner in cell cultures of human hepatocytes. \nAn attractive
        TAA for cancer immunotherapy is ErbB2, a tyrosine kinase receptor overexpressed
        on many different types of tumor cells, such as breast and gastric cancer,
        whereas it is expressed at low levels on normal cells and only on certain
        epithelial cell types. \nA human antibody fragment (scFv), named Erbicin,
        specific for ErbB2 receptor has been isolated in our laboratory by using phage
        display technology. \nErbicin was fused with a human pancreatic RNase (HP-RNase)
        variant resistant to the cytosolic inhibitor, to obtain a novel anti-ErbB2
        immunoRNase (IR), which was called Erb–HPDDADD-RNase. The novel IR binds with
        high affinity to a panel of ErbB2-positive gastric tumor cells and inhibits
        their growth more efficiently than the parental immunoRNase, which is not
        resistant to the inhibitor. Moreover, Erb–HP-DDADD-RNase is endowed with an
        antitumor activity for Herceptin-resistant cancer cells both in vitro and
        in vivo.\nSimilar results were obtained fusing Erbicin with the Fc region
        of a human IgG1 to obtain a construct, which was called Erb-hcAb for its compact
        size (100 kDa) if compared with the full size (155 kDa) of a natural IgG.\nHere
        we report on the antitumor effects on gastric cancer cells of Erb-hcAb which
        targets a different epitope of ErbB2 with respect to trastuzumab (Herceptin)
        and pertuzumab (Omnitarg), the only anti-ErbB2 antibodies currently in clinical
        use for breast cancer therapy. The results demonstrate that the growth of
        gastric cancer cells is efficiently inhibited in vitro and in vivo by Erb-hcAb,
        which shows antitumor effects on the NCI-N87 cell line more potent than those
        observed for Herceptin.\nIn conclusion, these human immunoagents may represent
        valuable tools for both antitumor and antiviral therapies in association or
        in alternative to conventional therapies currently used."],"publicationYear":"2015","resourceTypeGeneral":"Text"},{"minted":"2016-05-15T01:34:36Z","datacentre_symbol":"TIB.R-GATE","xml":"","updated":"2016-05-15T01:34:36Z","doi":"10.13140/RG.2.1.4477.7846","title":["Late
