        name=\"resourceType\">survey data</str><arr name=\"title\"><str>Arts and Cultural
        Production Satellite Account</str></arr><arr name=\"description\"><str>The
        Arts and Cultural Production Satellite Account (ACPSA) is produced through
        the partnership between the United States Bureau of Economic Analysis (BEA)
        and the National Endowment for the Arts (NEA). Built with the BEA's input-output
        (I-O) accounts, the ACPSA provides detailed statistics that illustrate the
        impact of arts and cultural production on the United States economy. Specifically,
        this account provides an assessment of the arts and cultural sector's contributions
        to gross domestic product (GDP). For years 1998 to 2013, the ACPSA presents
        annual statistics about the following items: (1) Output of detailed arts and
        cultural commodities and the industries producing these commodities; (2) employment
        and compensation within these industries; (3) arts and cultural value added
        by industry; and (4) commodity-flow details for arts and cultural production
        products. In the data tables provided (click on \"Other\" in the Dataset(s)
        section), the statistics fall under two broad categories: (1) core arts and
        cultural production and (2) supporting arts and cultural production. The core
        category contains the commodities in which the output primarily contributes
        to arts and culture. Performing arts, museums, design services, and arts education
        are included in the core category. The supporting category consists of commodities
        that support the core category through publication, dissemination of the creative
        process, or other supportive functions. This category contains event promotion,
        printing, and broadcasting. Six data tables are provided for each year from
        1998 to 2013: Table 1. Production of Commodities by Industry; Table 2. Output
        and Value Added by Industry; Table 3. Supply and Consumption of Commodities;
        Table 4. Employment and Compensation of Employees by Industry; Table 5. Total
        ACPSA-related Employment by Industry; Table 6. Output by ACPSA Commodity;
        In addition, estimates of real value added by industry and estimates of real
        gross output and prices indexes by ACPSA commodity are provided in separate
        Excel files (click on \"Other\" in the Dataset(s) section). The industries
        and commodities presented in the data are based on the 2007 North American
        Industrial Classification System (NAICS). Users are encouraged to review the
        Table Guide provided in the Dataset(s) section as it gives important information
        for all data tables. Also, users should review The NEA Guide to the U.S. Arts
        and Cultural Production Satellite Account and other related materials available
        on NEA's Arts Data Profile page about the ACPSA.</str><str>&lt;p&gt;Datasets:&lt;/p&gt;
