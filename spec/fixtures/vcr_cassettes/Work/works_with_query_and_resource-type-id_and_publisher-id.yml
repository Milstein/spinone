ex: M=male, F=female<br> Duration of lesion in months</p>"],"publicationYear":"2012","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-01-11T12:17:43Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-23T06:07:06Z","doi":"10.6084/M9.FIGSHARE.97695.V1","resourceType":"Dataset","publisher":"Figshare","title":["Blue nevus: classical types and new related entities. A differential diagnostic review"],"description":["<p> </p>\n<div>\n<div>\n<div>\n<div>\n<p>Blue nevus is an uncommon pigmented lesion of dermal melanocytes. By convention,two well defined histologic variants, designated as “common” and “cellular”, have been recognised. In the last few years, these lesions have attracted much attention due to the recognition of news entities and to its confusion with malignant melanoma. In the prestient review, we point out the more striking features of new related entities (combined nevus, deep penetrating nevus, compound blue nevus) and establish the differential diagnosis with conflictive lesions such as atypical blue nevus, locally aggressive blue nevus, congenital giant melanocytic nevus with nodular growth and melanocytic dermal tumor of unpredictable outcome. We also review the concept of malignant blue nevus and the significance of lymph node metastases. </p>\n<p>The blue nevus is an uncommon pigmented lesion consisting of dermal melanocytesthat can appear in diverse forms: dendritic, spindle-shaped, oval-shaped, or polyhedral. Although it usually occurs in skin, it has been reported in other locations, such as oral mucosa, sclera, uterine cervix, vagina, prostate, spermatic cord, pulmonary hilus, orbit, conjunctiva, maxillary sinus, breast, and lymph nodes3,8,42,49. Generally, it occurs in adults as a single, acquired, intensely pigmented lesion, although familial and multiple nevi have been reported7,39. By convention, there are two well-defined histologic variants, designated as “common” and “cellular”, but lesions often manifest intermediate features. </p>\n<p>In the last few years, blue nevus has attracted much attention due to the recognitionof new (clinical and histologic) entities and to its confusion with malignant melanoma. Our aim is to review the most striking features of the new related entities and to establish the differential diagnosis with conflictive lesions. We also review the concept of malignant blue nevus and the significance of lymph nodes metastasis. </p>\n</div>\n</div>\n</div>\n</div>\n<p> </p>"],"publicationYear":"2012","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-01-11T12:17:51Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-23T06:07:18Z","doi":"10.6084/M9.FIGSHARE.97699.V1","resourceType":"Dataset","publisher":"Figshare","title":["Mixed cloacogenic carcinoma of male urethra"],"description":["<p>Diagnostic features of poorly differentiated carcinoma with cloacogenic features of the male urethra.</p>"],"publicationYear":"2012","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-01-11T12:17:53Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-23T06:07:27Z","doi":"10.6084/M9.FIGSHARE.97700.V1","resourceType":"Dataset","publisher":"Figshare","title":["Cutaneous ganglion cell choristoma. Report of a case"],"description":["<p>We describe the histological, immunohistochemical, and ultrastructural findings of a cutaneous tumour composed of ganglion cells, without any other proliferating component. As ganglion cells are not normal components of the skin, we propose the term “ganglion cell choristoma” for this lesion. The differential diagnosis of related lesions such as cutaneous ganglioneuroma, well-differentiated metastases from neuroblastoma, autonomic ganglia entrapped by neuroflbroma, and reactive processes, and the possible histogenesis of ganglion cell choristoma are discussed.</p>"],"publicationYear":"2012","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-01-11T12:20:11Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-23T06:11:52Z","doi":"10.6084/M9.FIGSHARE.97898.V1","resourceType":"Dataset","publisher":"Figshare","title":["MELANOCYTES IN EPITHELIAL NEST: A DIAGNOSTIC CLUE FOR TRICHOEPITHELIOMAS / TRICHOBLASTOMAS"],"description":["<p>Introduction: Epithelial pilar neoplasms are relatively rare and heterogeneous, revealing pigment exceptionally. The presence of melanocytes has not been studied and there is no systematic evaluation of histologic features, resulting in a low diagnostic reproducibility.<br>Methods: We selected trichoepithelioma/trichoblastoma (46) with appropriate archival material. We systematically evaluated growth pattern (multifocal or not), type of squamous differentiation, cytological evidence of catagen, presence of dual cell population, epithelial and stromal pigment, epithelial and stromal calcification, stromal reaction (myxoid, lamellar fibrosis, hyalinization), nuclear features, and mitotic figurell0 HPF. The presence of melanocyte was investigated by immunohistochemistry (S100, HMB-45). Results: All cases revealed a dual population, epithelial cells revealing bland nuclei and distinct nucleolus and interstitial cells in the nests showing hyperchromatic spindle nuclei, The latter were revealed S-100- and HMB-45-positive. Epithelial pigment also correlated with catagen cytological features (71%). Tumors revealing multifocal growth pattern showed mitotic figures (80%), while these were less frequently present in non-multifocal neoplasms (49%). The other histological variables revealed no correlation.<br>Conclusions: Melanocyte colonization is a very common finding in trichoepitheliomas-trichoblastomas and can help identifying these neoplasms. Multifocal growth pattern should be investigated especially in mitotically active neoplasms, for which a complete excision is more difficult.</p>"],"publicationYear":"2012","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-01-09T00:20:32Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-22T22:46:25Z","doi":"10.6084/M9.FIGSHARE.82879.V1","publisher":"Figshare","resourceType":"Dataset","title":["Enhancer of the rudimentary gene homologue () expression pattern in sporadic human breast cancer and normal breast tissue-2"],"description":["Five breast cancer cell lines (black columns). expression, normalized to MCF12A cells (set = 1.0), was significantly more abundant in breast cancer cell lines as compared with benign cell lines (p = 0.05).<p><b>Copyright information:</b></p><p>Taken from \"Enhancer of the rudimentary gene homologue () expression pattern in sporadic human breast cancer and normal breast tissue\"</p><p>http://www.biomedcentral.com/1471-2407/8/145</p><p>BMC Cancer 2008;8():145-145.</p><p>Published online 23 May 2008</p><p>PMCID:PMC2426700.</p><p></p>"],"publicationYear":"2011","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-01-09T00:20:33Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-22T22:46:25Z","doi":"10.6084/M9.FIGSHARE.82880.V1","publisher":"Figshare","resourceType":"Dataset","title":["Enhancer of the rudimentary gene homologue () expression pattern in sporadic human breast cancer and normal breast tissue-3"],"description":["Fold more abundant in breast tumours as compared to normal breast tissue (mean expression in normal breast was set = 1.0). N: normal breast; T: invasive breast cancer.<p><b>Copyright information:</b></p><p>Taken from \"Enhancer of the rudimentary gene homologue () expression pattern in sporadic human breast cancer and normal breast tissue\"</p><p>http://www.biomedcentral.com/1471-2407/8/145</p><p>BMC Cancer 2008;8():145-145.</p><p>Published online 23 May 2008</p><p>PMCID:PMC2426700.</p><p></p>"],"publicationYear":"2011","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-01-09T00:20:38Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-22T22:46:34Z","doi":"10.6084/M9.FIGSHARE.82881.V1","publisher":"Figshare","resourceType":"Dataset","title":["Enhancer of the rudimentary gene homologue () expression pattern in sporadic human breast cancer and normal breast tissue-6"],"description":["Amples as compared with matched and non-matched normal tissue samples. Upper panel: breast cancer; lower panel: ovarian cancer. IDC: invasive ductal carcinoma; SPCA: serous papillary cystadenocarcinoma; PCA: papillary cystadenocarcinoma; GPCT: granulosa-theca cell tumour; AC: adenocarcinoma.<p><b>Copyright information:</b></p><p>Taken from \"Enhancer of the rudimentary gene homologue () expression pattern in sporadic human breast cancer and normal breast tissue\"</p><p>http://www.biomedcentral.com/1471-2407/8/145</p><p>BMC Cancer 2008;8():145-145.</p><p>Published online 23 May 2008</p><p>PMCID:PMC2426700.</p><p></p>"],"publicationYear":"2011","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2015-10-22T08:30:08Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2015-10-22T08:30:08Z","doi":"10.6084/M9.FIGSHARE.1582646","title":["Soursop cancer"],"publicationYear":"2015","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset","publisher":"Figshare","resourceType":"Dataset"},{"minted":"2015-10-23T04:18:00Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2015-10-23T04:18:00Z","doi":"10.6084/M9.FIGSHARE.1583290","title":["Soursop cancer"],"publicationYear":"2015","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset","publisher":"Figshare","resourceType":"Dataset"},{"minted":"2013-01-19T19:38:55Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-23T10:40:12Z","doi":"10.6084/M9.FIGSHARE.119634","resourceType":"Dataset","publisher":"Figshare","title":["[Introduction to cancer molecular genetics. Genetic mechanisms of neoplasms] [Spanish]"],"description":["<p>Neoplasms are generally acquired genetically based processes that take place in multiple stages to achieve the capacity to metastasize. On most occasions, the morphological expression and genetic alterations underlying this evolutionary process are unknown, although certain \"rules\" general obtained in the study of tumors of certain sites (eg, colon) are applicable to most of neoplasms.<br>Cell neoplasms are diseases that affect basic processes that regulate replication and cell death (including the call immortality), cellular differentiation and motility, ability to induce neovascularization, as well as the maintenance of genomic integrity. All tumors have more than one abnormality in each of these basic aspects, in which more sequence alterations that is the sum of them in the same direction determines the appearance of the malignancy. Regulatory genes of these cellular functions are multiple and redundant, but can be classified into three main groups: oncogenes (tumor-inducing), tumor suppressor genes (tumor inhibitors) and genetic repair genes (responsible for maintaining the integrity of the genome).<br>The basic genetic mechanisms that have been described above responsible for alterations occur are equally varied and good activation of the tumor-inducing mechanisms lock mechanisms well inhibitors neoplasms or both aspects simultaneously. Defects in DNA repair contribute to a more rapid progression of the disease. Such mechanisms can be summarized as: changes in the genetic dose (gain / loss), gene fusion / rearrangements, injuries microsatellite mutations / nucleotide polymorphisms isolated, modifications of gene expression, epigenetic modifications, alterations and reactivation of mitochondrial genetic telomerase. In hereditary cancer syndromes, the initial genetic alteration appears in germline and normally it is a localized mutation in a tumor suppressor gene (except in the case of multiple endocrine neoplasia syndrome type 2 is an oncogene).</p>"],"publicationYear":"2013","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2012-11-23T11:34:07Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-23T06:12:06Z","doi":"10.6084/M9.FIGSHARE.97904","resourceType":"Dataset","publisher":"Figshare","title":["NEOPLASTIC PROGRESSION IN THE ADRENAL CORTEX IS BETTER DEFINED BY DNA AND PROLIFERATION HETEROGENEITY"],"description":["<p>Background: Monoclonal adrenal cortical lesions show inverse correlation between proliferation and apoptosis, while proliferation is the single most important criterion of malignancy in adrenal lesions. No study evaluates the variability of proliferation regarding the clonal pattern and diagnosis in adrenal cortical nodular hyperplasias (ACNH), adenomas (ACA), and carcinomas (ACC).<br>Methods: We studied 20 ACNII, 25 ACA, and I0 ACC (WHO criteria) from 55 females. Representative samples were histologically evaluated and microdissected to study clonality by X-chromosome inactivation. DNA content and proliferation were evaluated in consecutive sections by slide and flow cytometry, and the mitotic index was studied in 50 HPF from the same area. The percentage of non- octaploid cells with DNA content exceeding 5c (ScER) and the standard deviation of the mitotic figure counting per HPF (MFC/HPF) were used to define heterogeneity. Appropriate tissue controls were run in every case. Variables were statistically tested by analysis of variance and Student t-test regarding the clonal patterns and diagnosis.<br>Results: Polyclonal patterns were observed in 14/18 informative ACNH and 3/22 informative ACA, and monoclonal in 4/18 ACNH, 19/22 ACA, and 9/9 ACC. All hyperdiploid lesions (6 ACC and 5 ACA) revealed monoclonal patterns. The standard deviation of MFUHPF significantly increased in the sequences ACNH-ACA-ACC (0.04810.076, 0.1lOi0.097, 0.506i0.291; P=0.0023), but did not differentiate between polyclonal and monoclonal benign lesions. Only the percentage of tetraploid cells (P=0.0496) and 5cER (P=0.0352) distinguished polyclonal (7.2517.52 and 1.0011.74, respectively) from monoclonal (3.6412.20 and 0.14iO.15) benign lesions. Malignancy in monoclonal lesions significantly correlated with lower percentage of diploid cells and higher percentage of tetraploid cells as well.<br>Conclusions: Heterogeneity is the hallmark of cell kinetics during the neoplastic transformation of adrenal cortical cells. Monoclonal lesions are characterized by the accumulation of tetraploid and hypertetraploid cells, suggesting non-disjunctional mitoses. ACCs additionally reveal heterogeneously distributed proliferating cells and decreased proportion of euploid cells.</p>"],"publicationYear":"2012","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"},{"minted":"2016-01-11T10:15:04Z","datacentre_symbol":"CDL.DIGSCI","xml":"","allocator_symbol":"CDL","updated":"2016-05-23T02:07:39Z","doi":"10.6084/M9.FIGSHARE.87675.V1","publisher":"Figshare","resourceType":"Dataset","title":["Localization of ?-synuclein was studied by immunohistochemistry in a normal human retina () and in the retina of an age-matched patient with retinoblastoma ()"],"description":["Î³-Synuclein was detected using a diaminobenzidine reagent (brown, peroxidase). Tissues were counterstained with hematoxylin (blue). Sections were stained with an antibody that recognized Î³-synuclein, but not the other members of the synuclein family. The retina of the retinoblastoma patient () demonstrated more intense Î³-synuclein immunoreactivity in retinal ganglion cell bodies (arrows) and less intensive staining in the nerve fiber layer (NFL) compared with the normal retina ().<p><b>Copyright information:</b></p><p>Taken from \"Î³-Synuclein as a marker of retinal ganglion cells\"</p><p></p><p>Molecular Vision 2008;14():1540-1548.</p><p>Published online 22 Aug 2008</p><p>PMCID:PMC2518532.</p><p></p>"],"publicationYear":"2011","rightsURI":["http://creativecommons.org/licenses/by/3.0/us/"],"resourceTypeGeneral":"Dataset"}]},"facet_counts":{"facet_queries":{},"facet_fields":{"publicationYear":["2015",569,"2014",453,"2016",312,"2013",48,"2012",45,"2011",11],"datacentre_facet":["CDL.DIGSCI - Digital Science",1438],"resourceType_facet":["Dataset",1438]},"facet_dates":{},"facet_ranges":{}}}
